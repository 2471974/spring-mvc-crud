<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

<!--
    BOOTSTRAP VERSION 4.0.0 IS NOT SHOWING THE CSS STYLES AS IN THE LESSON
-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          crossorigin="anonymous">

<!--
    THERE IS NO NEED TO IMPORT JQUERY AS BOOTSTRAP IN WEBJAR HAS IT'S OWN PACKAGE OF JQUERY
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <h5><a href="./recipe/new">Add New</a></h5>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>IDs</th>
                                <th>Description</th>
                                <th>Ingr</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>12311</td>
                                <td>desc1</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">view</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12322</td>
                                <td>desc2</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">view</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <!-- /* @thymesVar id="recipe" type="guru.spring.springmvccrud.models.Recipe" */-->
                                <td th:text="${recipe.id}">334</td>
                                <td >
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show' }" th:text="${recipe.description}">Tasty Goodnees 3</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients' }">Ingr.</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/edit' }">edit</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete' }">delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
